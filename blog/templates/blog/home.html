{% extends 'blog/base.html' %}
{% load static %}
{% block side %}
<div class="col-sm-2 text-white my-5 text-center">
    <h4 class="my-5">Profile</h4>
    <h5>{{full_name}}</h5>
    
    
</div>
{% endblock side %}

{% block content %}
<div class="col-sm-10 ">
    <h3 class="text-white my-5">Home Page</h3>
    
    {% for post in posts %}
    
    <div class="jumbotron jumbotron-fluid jumbo">
        <div class="container">
            <h1 class="display-4 font-wieght-bold">{{post.title}}</h1>
            <p class="lead">{{post.desc}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
